<div class="preview">
  <article-meta [article]="article">
    <favorite-button
      [article]="article"
      (onToggle)="onToggleFavorite($event)"
      class="pull-right">
      {{article.favoritesCount}}
    </favorite-button>
  </article-meta>

  <a [routerLink]="['/article', article.slug]" class="preview-link">
    <h1>{{ article.title }}</h1>
    <h6>{{ article.description }}</h6>
    <p class="sub-text">Read more...</p>
    <ul class="tag-list list-unstyled list-inline">
      <li class="tag-default tag-pill tag-outline list-inline-item"
        *ngFor="let tag of article.tagList">
        {{ tag }}
      </li>
    </ul>
  </a>
</div>
