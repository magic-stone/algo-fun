<div class="home-page">

  <div class="banner" *showAuthed="false">
    <div class="container">
      <h1 class="logo">AlgoFun</h1>
      <h4>An <i>algorithm</i> portal for geeks.</h4>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-10">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}"
                 (click)="setListTo('all')">
                All Posts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'feed'}"
                 (click)="setListTo('feed')">
                Your Followings
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig.filters.tag }}
              </a>
            </li>
          </ul>
        </div>

        <article-list [limit]="10" [config]="listConfig"></article-list>
      </div>

      <div class="col-md-2">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a href="#"
               *ngFor="let tag of tags"
               (click)="setListTo('all', {tag: tag})"
               class="tag-default tag-pill">
               {{ tag }}
            </a>
          </div>

          <div [hidden]="tagsLoaded">
            Loading tags...
          </div>

          <div [hidden]="!tagsLoaded || !tagsEmpty">
            No tags are here... yet.
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
